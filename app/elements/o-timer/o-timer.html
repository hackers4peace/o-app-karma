<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="o-timer">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-toast opened="{{opened}}" duration="0" style="width:100%;background:#fafafa; color: #111;  padding: 5px; margin-bottom: 60px" >
      <paper-item class="layout horizontal">
        <div><iron-icon icon="icons:alarm-on"></iron-icon></div>
        <div class="flex">{{timeElapsed}}</div>
        <div><paper-button id="start-button" on-click="handleStopButtonClick" autofocus >Stop</paper-button></div>
      </paper-item>
    </paper-toast>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'o-timer',
      properties: {
        activity: {
          type: Object,
          notify: true,
          observer: '_onActivityChange'
        },
        opened: {
          type: Boolean,
          value: false,
          notify: true,
          observer: '_onOpenedChange'
        },

        isRunning: {
          type: Boolean,
          value: false
        },

        isFinished: {
          type: Boolean,
          value: false
        },

        seconds: {
          type: Number,
          value: 0
        },

        timeElapsed: {
          type: String,
          computed: 'getTimeElapsed(seconds)'
        },
      },
      //FIXME activity not needed here
      _onActivityChange: function (newValue, oldValue) {
        if (!newValue) {
          this.opened = false;
        } else {
          this.opened = true;
        }
      },
      _onOpenedChange: function (newValue, oldValue) {
        if (newValue !== oldValue) {
          if (newValue) {
            this.isFinished = false;
            this.seconds = 0;
            this.isRunning = false;
            this.startTimer();
          }
        }
      },

      getTimeElapsed: function (sec) {
        return moment().hour(0).minute(0).second(sec).format('HH : mm : ss');
      },
      startTimer: function () {
        this.isRunning = true;
        this.createTimer();
        this.fire('start');
      },
      stopTimer: function() {
        this.isRunning = false;
        this.isFinished = true;
        this.fire('stop');
      },
      createTimer: function() {
        if(this.isRunning) {
          this.seconds += 1;
          this.async(this.createTimer, 1000);
        }
      },
      handleStopButtonClick: function() {
        if (this.isRunning) {
           this.stopTimer();
           this.async(function() {
              this.opened = false;
           }, 200);
        }
      }
    });
  })();
  </script>
</dom-module>
