<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="o-type-selector">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <paper-menu class="list">
        <template is="dom-repeat" items="{{_subjects}}">
          <paper-icon-item on-click="onClick">
            <iron-icon icon="{{item.icon}}" item-icon></iron-icon>
            <span>{{item.text}}</span>
          </paper-icon-item>
        </template>

      </paper-menu>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'o-type-selector',

        properties: {
          _subjects: {
            type: Array,
            value: [
              {
                text: 'Projects',
                subject: 'Project',
                icon: 'icons:work'
              },
              {
                text: 'Goals',
                subject: 'Goal',
                icon: 'icons:radio-button-checked'
              },
              {
                text: 'Activities',
                subject: 'Activity',
                icon: 'icons:alarm-on'
              }
            ]
          }
        },
        onClick: function(e) {
          this.fire('type-selected', e.model.item);
        }
      });
    })();
  </script>
</dom-module>
